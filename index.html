<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        #header h1,
        #header h2,
        #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 13px;
            position: relative;
            z-index: 5;
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }

        .righty {
            width: 33vw;
            margin-left: 62vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #fafafa;
        }

        .dark {
            color: #fafafa;
            background-color: #444;
        }

        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }

        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding: 25px 50px;
            line-height: 25px;
            font-size: 13px;
        }

        .step img {
            width: 100%;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
        }

        /* Custom marker styles */
        .custom-marker {
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 30px;
            height: 30px;
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var newsData = null;
        
        // Fetch news data
        async function fetchNewsData() {
            try {
                const response = await fetch(config.newsDataPath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error loading news data:', error);
                return { venues: [] };
            }
        }

        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        const initialChapterLocation = (config.chapters && config.chapters[0] && config.chapters[0].location) || {};
        const defaultInitialCenter = config.defaultCenter || [0, 0]; // Default to [0,0] if not in config
        const defaultInitialZoom = config.defaultZoom !== undefined ? config.defaultZoom : 0; // Default to 0 if not in config

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: initialChapterLocation.center || defaultInitialCenter,
            zoom: initialChapterLocation.zoom !== undefined ? initialChapterLocation.zoom : defaultInitialZoom,
            bearing: initialChapterLocation.bearing || 0,
            pitch: initialChapterLocation.pitch || 0,
            interactive: false,
            projection: config.projection
        });

        // Create a inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        // if (config.showMarkers) {
        //     var marker = new mapboxgl.Marker({ color: config.markerColor });
        //     marker.setLngLat(config.chapters[0].location.center).addTo(map);
        // }

        // instantiate the scrollama
        var scroller = scrollama();


        map.on("load", async function () {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 15,
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 2 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            };

            // Hide all text labels and icons on the map
            map.getStyle().layers.forEach(layer => {
                if (layer.type === 'symbol') {
                    map.setLayoutProperty(layer.id, 'visibility', 'none');
                }
            });

            // Add vector tile source for buildings
            map.addSource('mapbox-buildings', {
                'type': 'vector',
                'url': 'mapbox://mapbox.mapbox-streets-v8'
            });
            
            // Add 3D building layer to the map
            map.addLayer({
                'id': '3d-buildings',
                'source': 'mapbox-buildings',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 13,  // Only show buildings when zoomed in to level 13 or higher
                'paint': {
                    // Use a color that works well with satellite imagery
                    'fill-extrusion-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'height'],
                        0, '#aaa6a0', // lower buildings: light gray with slight warmth
                        50, '#8a8683', // medium buildings: medium gray with slight warmth
                        200, '#57534e'  // taller buildings: darker gray with slight warmth
                    ],
                    'fill-extrusion-height': ['get', 'height'],
                    'fill-extrusion-base': ['get', 'min_height'],
                    'fill-extrusion-opacity': 0.75,
                    // Add ambient occlusion effect for more volumetric appearance
                    'fill-extrusion-vertical-gradient': true,
                    // Add a stronger shadow at the base
                    'fill-extrusion-translate-anchor': 'map',
                    'fill-extrusion-translate': [0, 0]
                }
            });

            // Check if buildings were loaded
            map.once('idle', function() {
                console.log('Map is fully loaded');
                // Get all 3D buildings features
                const features = map.queryRenderedFeatures({ layers: ['3d-buildings'] });
                console.log(`Found ${features.length} building features`);
            });

            // Add GeoJSON source and layer
            map.addSource('geojson-data', {
                type: 'geojson',
                data: './map.geojson' // Path to your GeoJSON file
            });

            map.addLayer({
                id: 'geojson-layer',
                type: 'fill', // or 'line', 'circle' depending on your GeoJSON
                source: 'geojson-data',
                paint: {
                    // Use 'fill' property from GeoJSON for color, with a fallback
                    'fill-color': ['coalesce', ['get', 'fill'], '#007cbf'], 
                    // Use 'fill-opacity' property from GeoJSON for opacity, with a fallback
                    'fill-opacity': ['coalesce', ['get', 'fill-opacity'], 0.5]
                }
            });

            // Load news data and create markers
            try {
                newsData = await fetchNewsData();
                
                // Create a marker for each news item
                if (newsData && newsData.venues) {
                    newsData.venues.forEach(venue => {
                        if (venue.lng && venue.lat) {

                            const popup = new mapboxgl.Popup({
                                closeButton: true,

                                el.style.width = '30px';
                                el.style.height = '30px';
                                el.style.backgroundSize = '100%';
                                
                                // Create marker with custom element (no default pin)
                                new mapboxgl.Marker({
                                    element: el,
                                    anchor: 'center' // Position the SVG icon at the center of the coordinates
                                })
                                .setLngLat([parseFloat(venue.lng), parseFloat(venue.lat)])
                                .setPopup(popup)
                                .addTo(map);
                            } else {
                                // Create different colored markers based on news category
                                let markerColor = '#3FB1CE'; // Default color
                                
                                // Set different colors based on color_id if needed
                                if (venue.color_id === 1) markerColor = '#FF0000'; // Red for incidents
                                else if (venue.color_id === 2) markerColor = '#00FF00'; // Green for positive news
                                else if (venue.color_id === 5) markerColor = '#FFA500'; // Orange for warnings
                                else if (venue.color_id === 10) markerColor = '#0000FF'; // Blue for announcements
                                
                                // Create marker with color
                                new mapboxgl.Marker({
                                    color: markerColor
                                })
                                .setLngLat([parseFloat(venue.lng), parseFloat(venue.lat)])
                                .setPopup(popup)
                                .addTo(map);
                            }
                            
                            // Create chapter for each news item
                            if (venue.name) {
                                const newsChapter = {
                                    id: `news-${venue.id}`,
                                    alignment: 'left',
                                    title: venue.name,
                                    description: `
                                        <p>${venue.time || ''}</p>
                                        <p>Location: ${venue.location || ''}</p>
                                        <p><a href="${venue.source}" target="_blank">Source</a></p>
                                    `,
                                    location: {
                                        center: [parseFloat(venue.lng), parseFloat(venue.lat)],
                                        zoom: 16,
                                        pitch: 70,
                                        bearing: 0
                                    },
                                    onChapterEnter: [],
                                    onChapterExit: []
                                };
                                
                                // Add to DOM
                                var container = document.createElement('div');
                                var chapter = document.createElement('div');
                                
                                var title = document.createElement('h3');
                                title.innerText = newsChapter.title;
                                chapter.appendChild(title);
                                
                                if (venue.picture) {
                                    var image = new Image();
                                    image.src = venue.picture;
                                    chapter.appendChild(image);
                                }
                                
                                var story = document.createElement('div');
                                story.innerHTML = newsChapter.description;
                                chapter.appendChild(story);
                                
                                container.setAttribute('id', newsChapter.id);
                                container.classList.add('step');
                                chapter.classList.add(config.theme);
                                container.appendChild(chapter);
                                
                                // Set alignment based on alternating pattern
                                const alignment = venue.id % 2 === 0 ? 'lefty' : 'righty';
                                container.classList.add(alignment);
                                
                                // Append to features
                                features.appendChild(container);
                            }
                        }
                    });

                    // Reinitialize Scrollama after adding all chapters
                    scroller.setup({
                        step: '.step',
                        offset: 0.5,
                        progress: true
                    }).resize();
                }
            } catch (error) {
                console.error('Error processing news data:', error);
            }

            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    response.element.classList.add('active');
                    
                    // Check if this is a news item by ID pattern
                    const elementId = response.element.id;
                    const isNewsItem = elementId.startsWith('news-');
                    
                    if (isNewsItem && newsData) {
                        // This is a dynamically added news item
                        const newsId = parseInt(elementId.replace('news-', ''));
                        const venue = newsData.venues.find(v => v.id === newsId);
                        
                        if (venue && venue.lng && venue.lat) {
                            // Create a location object for the venue
                            const location = {
                                center: [parseFloat(venue.lng), parseFloat(venue.lat)],
                                zoom: 16,  // Higher zoom to better see buildings
                                pitch: 70, // Higher pitch to better see 3D
                                bearing: 0
                            };
                            
                            // Fly to the news location
                            map.flyTo(location);
                            
                            // Update marker position
                            // if (config.showMarkers) {
                            //     marker.setLngLat(location.center);
                            // }
                            
                            // Add rotation animation after flying to location
                            map.once('moveend', () => {
                                // Start with current bearing and rotate 180 degrees
                                const rotateNumber = map.getBearing();
                                map.rotateTo(rotateNumber + 180, {
                                    duration: 15000, // 15 seconds rotation
                                    easing: function (t) {
                                        return t;
                                    }
                                });
                            });
                        }
                    } else {
                        // This is a standard chapter from config
                        const current_chapter = config.chapters.findIndex(chap => chap.id === elementId);
                        
                        // Only proceed if we found a valid chapter
                        if (current_chapter !== -1) {
                            const chapter = config.chapters[current_chapter];
                            
                            // Fly to the chapter location
                            map[chapter.mapAnimation || 'flyTo'](chapter.location);
                            
                            // Update marker
                            // if (config.showMarkers) {
                            //     marker.setLngLat(chapter.location.center);
                            // }
                            
                            // Handle layer opacity
                            if (chapter.onChapterEnter && chapter.onChapterEnter.length > 0) {
                                chapter.onChapterEnter.forEach(setLayerOpacity);
                            }
                            
                            // Execute callback if specified
                            if (chapter.callback) {
                                window[chapter.callback]();
                            }
                            
                            // Handle rotation animation
                            if (chapter.rotateAnimation) {
                                map.once('moveend', () => {
                                    const rotateNumber = map.getBearing();
                                    map.rotateTo(rotateNumber + 180, {
                                        duration: 30000, easing: function (t) {
                                            return t;
                                        }
                                    });
                                });
                            } 
                            
                            // Auto-advance if enabled
                            if (config.auto) {
                                var next_chapter = (current_chapter + 1) % config.chapters.length;
                                map.once('moveend', () => {
                                    document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                                });
                            }
                        }
                    }
                })
                .onStepExit(response => {
                    // Always remove the active class
                    response.element.classList.remove('active');
                    
                    // Only process config.chapters items (not news items)
                    if (!response.element.id.startsWith('news-')) {
                        const chapter = config.chapters.find(chap => chap.id === response.element.id);
                        if (chapter && chapter.onChapterExit && chapter.onChapterExit.length > 0) {
                            chapter.onChapterExit.forEach(setLayerOpacity);
                        }
                    }
                });


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });    

    </script>
